<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue 3 Hello World</title>
</head>
<body>
<div id="app">{{ message }}</div>

<script src="https://unpkg.com/vue@3.4.0"></script>
<script>
  const { createApp } = Vue;
  
  createApp({
    data() {
      return {
        message: 'Hello Vue 3!'
      }
    }
  }).mount('#app');
</script>
</body>
</html>
